<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <p>&nbsp; <span id="countdown" class="counter"></span> <span class="counter-time" id=""></span></p>
    </header>
    
<div class="wrapper">
    
    
    <div class="container" id="container-one">
        
    <div id="question" class="question">This is the question?</div>
 
     <div class="answer-container">
            <button  class="btn-answer" data-number="1">Answer 1</button>
            <button  class="btn-answer" data-number="2">Answer 2</button>
            <button  class="btn-answer" data-number="3">Answer 3</button>
            <button  class="btn-answer" data-number="4">Answer 4</button>
        </div>
        <h3 id="correct" class="feedback hide">Correct!</h3>
        <h3 id="wrong" class="feedback hide">Wrong!</h3>  
    </div> 
    
    
    <div class="container hide" id="container-two">
        <h2>Quiz has Ended!!</h2>
        <p  class="score-text">Your final score is:<span id="final-score">0</span></p>
            <form method="POST">
                <div class="input-group"> 
                  <label for="initials">Enter Your Initials</label>
                  <input type="text" name="username" id="username" placeholder="initials"/>
                <button id="submit" class="submit-btn" onclick="saveInitials(event)">Enter</button>
                </div>
            </form>
    
            <div class="controls"> 
                <button id="start-button" class="start-button" onclick="window.location.href='/index.html'">Would you like to play again?</button>
            </div>
   
</div>
<!--End Wrapper-->

    <script src="assets/script.js"></scr>
    
</body>
</html>
