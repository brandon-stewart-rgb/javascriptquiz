<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
    <span id="time" class="hide counter-time">Time:</span> <span id="countdown" class="counter"></span> <span id="score"></span>
    </header>
    
<div class="wrapper">
     

    <div class="container">
    <h2>The Javascript Quiz is Complete!!</h2>
    <p  class="score-text">Your final score is:<span id="final-score"></span></p>
        <form method="POST">
            <div class="input-group">
              <label for="initials">Enter Your Initials</label>
              <input type="text" name="initials" id="initials"/>
            <button id="submit" class="btn-answer">Enter</button>
            </div>
          </form>



          <div class="controls">
            
            <a href="game.html" ><button id="start-button" class="start-button" >Would you like to play again?</button></a>
         </div>
    </div>


   
</div>
<!--End Wrapper-->



    
</body>
</html>
